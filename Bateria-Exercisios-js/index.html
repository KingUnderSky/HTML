<!doctype html>
<html lang="pt-br">

<head>
    <title>AC2 - Tarefa 5 - Javascript</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container text-center" id="1" style="background-color: gray;">
                <h1>Contagem de 1 a 100</h1>
            </div>
        </div>
        <div class="col">
            <div class="container text-center" id="2" style="background-color: pink;">
                <h1>Tabuada do 5</h1>
            </div>
            <div class="container text-center" id="3" style="background-color: yellow;">
                <h1>Calcule tabuada</h1>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <input type="text" class="form-control" style="width: 50px;" id="tabuada">
                    <button type="button" style="margin-left: 10px;" class="btn btn-primary" onclick="calcular()">Calcular</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container text-center mb-3" id="4" style="background-color: violet;">
                <h1>Calculadora</h1>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <input type="text" class="form-control" style="width: 50px;" id="num1">
                    <input type="text" class="form-control" style="width: 40px;" id="operacao">
                    <input type="text" class="form-control" style="width: 50px;" id="num2">
                    <button type="button" style="margin-left: 10px;" class="btn btn-primary" onclick="calcular2()">Calcular</button>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input class="text-center form-control w-50" type="text" id="resultado" value="resultado" disabled>
                </div>
            </div>
            <div class="container text-center" id="5" style="background-color: rgb(0, 157, 255);">
                <h1>Array números pares apenas</h1>
            </div>
            <div style="background-color: rgb(255, 183, 0);">
                <div class="text-center">
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="custoFabrica">Custo de Fábrica</label>
                        <input type="text" class="form-control w-25 text-center" name="custoFabrica" id="custoFabrica">
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="percDistribuidor">Porcentagem Distribuidor</label>
                        <input type="text" class="form-control w-25 text-center" name="percDistribuidor" id="percDistribuidor">
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="percImpostos">Porcentagem Imposto</label>
                        <input type="text" class="form-control w-25 text-center" name="percImpostos" id="percImpostos">
                    </div>
                    <button class="btn btn-primary mb-3" name="btnCalcular" onclick="calcular3()">Calcular</button>
                    <input type="text" class="form-control text-center" name="valorFinal" value="resultado" disabled id="valorFinal">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        
    <script src="./script.js"></script>
</body>

</html>
