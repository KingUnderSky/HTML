<html>

<head>
	<title>Mundo abelinha - Inscrição</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" class="alt">
				<a href="index.html" class="logo"><strong>Mundo</strong> <span>abelinha</span></a>
			</header>
			<!-- Main -->
			<div id="main">

				<!-- One -->
				<section id="one">
					<div class="inner">
						<h2>Inscrição</h2>
						<h3>Dados do aluno</h3>
						<section id="contact">
							<form method="post" action="https://630c0ff583986f74a7b96f54.mockapi.io/Inscricao">
								<div class="fields">
									<div class="field half">
										<label for="nameA">Nome</label>
										<input type="text" name="nameA" id="nameA" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="emailA">Email</label>
										<input type="text" name="emailA" id="emailA" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="CEPA">CEP</label>
										<input type="text" name="CEPA" id="CEPA" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="EstadoA">Estado</label>
										<input type="text" name="EstadoA" id="EstadoA" style="width: 75px;" />
									</div>
									<div class="field half">
										<label for="CidadeA">Cidade</label>
										<input type="text" name="CidadeA" id="CidadeA" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="BairroA">Bairro</label>
										<input type="text" name="BairroA" id="BairroA" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="EnderecoA">Endereço</label>
										<input type="text" name="EnderecoA" id="EnderecoA" style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="NumeroA">Número</label>
										<input type="text" name="NumeroA" id="NumeroA" style="width: 100px;" />
									</div>
									<div class="field half">
										<label for="ComplementoA">Complemento</label>
										<input type="text" name="ComplementoA" id="ComplementoA"
											style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="CorA">Cor</label>
										<select name="CorA" id="CorA" style="width: 150px;">
											<option>Amarela</option>
											<option>Branca</option>
											<option>Indigena</option>
											<option>Parda</option>
											<option>Preta</option>
										</select>
									</div>
									<div class="field half">
										<label for="TelefoneA">Telefone</label>
										<input type="text" name="TelefoneA" id="TelefoneA" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="CelularA">Celular</label>
										<input type="text" name="CelularA" id="CelularA" required
											style="width: 250px;" />
									</div>
									<div class="field">
										<h3>Dados do pai</h3>
									</div>
									<div class="field half">
										<label for="nameP">Nome do pai</label>
										<input type="text" name="nameP" id="nameP" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="natP">Naturalidade</label>
										<input type="text" name="natP" id="natP" style="width: 250px;" />
									</div>
									<div class="field">
										<label for="nascP">Data de nascimento do pai</label>
										<input type="date" name="nascP" id="nascP" />
									</div>
									<div class="field half">
										<label for="instP">Instrução do pai</label>
										<input type="text" name="instP" id="instP" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="profP">Profissão do pai</label>
										<input type="text" name="profP" id="profP" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="CelularP">Celular do pai</label>
										<input type="text" name="CelularP" id="CelularP" required
											style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="emailP">Email do pai</label>
										<input type="text" name="emailP" id="emailP" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="cpfP">CPF do pai</label>
										<input type="text" name="cpfP" id="cpfP" required style="width: 350px;" />
									</div>
									<div class="field">
										<h3>Dados da mãe</h3>
									</div>
									<div class="field half">
										<label for="nameM">Nome da mãe</label>
										<input type="text" name="nameM" id="nameM" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="natM">Naturalidade</label>
										<input type="text" name="natM" id="natM" style="width: 250px;" />
									</div>
									<div class="field">
										<label for="nascM">Data de nascimento da mãe</label>
										<input type="date" name="nascM" id="nascM" />
									</div>
									<div class="field half">
										<label for="instM">Instrução da mãe</label>
										<input type="text" name="instM" id="instM" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="profM">Profissão da mãe</label>
										<input type="text" name="profM" id="profM" style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="CelularM">Celular da mãe</label>
										<input type="text" name="CelularM" id="CelularM" required
											style="width: 250px;" />
									</div>
									<div class="field half">
										<label for="emailM">Email da mãe</label>
										<input type="text" name="emailM" id="emailM" required style="width: 350px;" />
									</div>
									<div class="field half">
										<label for="cpfM">CPF da mãe</label>
										<input type="text" name="cpfM" id="cpfM" required style="width: 350px;" />
									</div>
									<div class="field">
										<label for="price">Parcelas</label>
										<select name="price" id="price" style="width: 150px;">
											<option>1x R$27,99</option>
											<option>2x R$15,00</option>
											<option>3x R$11,00</option>
											<option>4x R$9,00</option>
											<option>5x R$7,45</option>
										</select>
									</div>
								</div>
								
								<ul class="actions">
									<li><input type="submit" value="Inscrição" class="primary" /></li>
									<li><input type="reset" value="Limpar" /></li>
								</ul>
							</form>
						</section>
					</div>
				</section>
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>

		<script src="assets/js/main.js"></script>

</body>
